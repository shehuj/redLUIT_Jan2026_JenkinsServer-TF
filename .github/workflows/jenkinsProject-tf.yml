name: Terraform Apply - jenkinsProject

on:
  workflow_dispatch:
  push:
    branches:
      - dev

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: "1.5.0"
        terraform_wrapper: false

    - name: Terraform Init & Apply
      run: |
        cd ./jenkinsProject/terraform
        terraform init
        terraform plan -out=tfplan
        terraform apply -auto-approve tfplan

    - name: Export Terraform Outputs
      run: |
        cd ./jenkinsProject/terraform

        # Capture outputs without debug noise
        JENKINS_PUBLIC_IP=$(terraform output -raw jenkins_public_ip 2>/dev/null || echo "")
        JENKINS_PRIVATE_IP=$(terraform output -raw jenkins_private_ip 2>/dev/null || echo "")

        # Write them in valid KEY=value format
        echo "JENKINS_PUBLIC_IP=${JENKINS_PUBLIC_IP}" >> $GITHUB_ENV
        echo "JENKINS_PRIVATE_IP=${JENKINS_PRIVATE_IP}" >> $GITHUB_ENV

    - name: Print IPs
      run: |
        echo "Public IP = ${{ env.JENKINS_PUBLIC_IP }}"
        echo "Private IP = ${{ env.JENKINS_PRIVATE_IP }}"