name: Configure Jenkins via Ansible

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    # Only run when relevant files change
    paths:
      - "jenkinsProject/**"
      - ".github/workflows/jenkinsProject-ansible.yml"

concurrency:
  group: "configure-jenkins-main"
  cancel-in-progress: true

jobs:
  configure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.0"
          terraform_wrapper: false

      - name: Init & Output Jenkins IP via Terraform
        id: terraform
        run: |
          cd jenkinsProject/terraform

          terraform init \
            -backend-config="bucket=${{ secrets.TF_BACKEND_BUCKET }}" \
            -backend-config="region=${{ secrets.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_DYNAMODB_TABLE }}"

          JIP=$(terraform output -raw jenkins_public_ip)
          JPRIV=$(terraform output -raw jenkins_private_ip)

          echo "jenkins_public_ip=$JIP" >> $GITHUB_OUTPUT
          echo "jenkins_private_ip=$JPRIV" >> $GITHUB_OUTPUT

      - name: Save Jenkins IP to ENV
        run: echo "JENKINS_PUBLIC_IP=${{ steps.terraform.outputs.jenkins_public_ip }}" >> $GITHUB_ENV

      - name: Setup Python & Ansible
        uses: actions/setup-python@v4
        with:
          python-version: "3.14"

      - name: Install Ansible + AWS libs
        run: |
          python3 -m pip install --upgrade pip
          pip3 install ansible boto3 botocore

      - name: Configure SSH Agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add EC2 Host to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ env.JENKINS_PUBLIC_IP }} >> ~/.ssh/known_hosts

      - name: Wait for SSH Availability
        run: |
          for i in $(seq 1 30); do
            if ssh -o ConnectTimeout=5 ubuntu@${{ env.JENKINS_PUBLIC_IP }} "echo ok"; then
              echo "Connected on attempt $i"
              break
            fi
            sleep 10
          done

      - name: Create Ansible Inventory
        run: |
          cat <<EOF > ansible/playbooks/inventory.ini
          [jenkins]
          jenkins_server ansible_host=${{ env.JENKINS_PUBLIC_IP }} ansible_user=ubuntu
          EOF
          cat ansible/playbooks/inventory.ini

      - name: Test Ansible Connectivity
        run: ansible -i ansible/playbooks/inventory.ini jenkins -m ping -v

      - name: Run Ansible Playbook
        run: ansible-playbook -i ansible/playbooks/inventory.ini ansible/playbooks/site.yml

      - name: Retrieve Jenkins Initial Admin Password
        id: get_password
        run: |
          for i in $(seq 1 12); do
            PASS=$(ssh ubuntu@${{ env.JENKINS_PUBLIC_IP }} \
              "sudo cat /var/lib/jenkins/secrets/initialAdminPassword" 2>/dev/null || echo "")
            if [[ -n "$PASS" ]]; then
              echo "::set-output name=password::$PASS"
              break
            fi
            sleep 10
          done

      - name: Upload Jenkins Credentials
        uses: actions/upload-artifact@v4
        with:
          name: jenkins-credentials-${{ github.sha }}
          path: |
            jenkins_credentials/initial_password.txt
            jenkins_credentials/jenkins_ip.txt
        # populate files before upload
      - run: |
          mkdir -p jenkins_credentials
          echo "${{ steps.get_password.outputs.password }}" > jenkins_credentials/initial_password.txt
          echo "${{ env.JENKINS_PUBLIC_IP }}" > jenkins_credentials/jenkins_ip.txt

      - name: Deployment Summary
        run: |
          echo "## Jenkins Setup Complete" >> $GITHUB_STEP_SUMMARY
          echo "- Jenkins URL: http://${{ env.JENKINS_PUBLIC_IP }}:8080" >> $GITHUB_STEP_SUMMARY
          echo "- Initial Admin Password: ${{ steps.get_password.outputs.password }}" >> $GITHUB_STEP_SUMMARY