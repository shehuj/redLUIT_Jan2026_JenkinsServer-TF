name: Terraform Deploy

on:
  push:
    branches: [ "main", "dev" ]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-deploy.yml'

permissions:
  contents: read
  id-token: write

env:
  TF_LOG: WARN
  TF_IN_AUTOMATION: true
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  deploy:
    name: 'Deploy Infrastructure'
    runs-on: ubuntu-latest

    # Use environments if you have protections set (optional)
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.7"

      # ðŸ§  Determine Terraform Workspace
      - name: Set Terraform Workspace
        id: workspace
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "TF_WORKSPACE=prod" >> $GITHUB_ENV
          else
            echo "TF_WORKSPACE=dev"  >> $GITHUB_ENV
          fi

      # ðŸ§¾ Initialize Terraform with Remote Backend + Workspace
      - name: Terraform Init
        id: init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_BACKEND_BUCKET }}" \
            -backend-config="region=${{ secrets.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_DYNAMODB_TABLE }}" \
            -backend-config="key=terraform-states/${TF_WORKSPACE}/infra.tfstate"

          # Select or Create Workspace
          terraform workspace list | grep -q "${TF_WORKSPACE}" || terraform workspace new ${TF_WORKSPACE}
          terraform workspace select ${TF_WORKSPACE}

      - name: Terraform Format Check
        id: fmt
        working-directory: ./terraform
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Validate
        id: validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ./terraform
        run: |
          terraform plan -var="environment=${TF_WORKSPACE}" -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.sha }}
          path: terraform/tfplan
          retention-days: 7

      - name: Terraform Apply
        id: apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan