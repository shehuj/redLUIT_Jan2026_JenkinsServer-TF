name: Terraform Deploy

on:
  push:
    branches: [ "main", "dev" ]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-deploy.yml'

permissions:
  contents: read
  id-token: write

env:
  TF_LOG: WARN
  TF_IN_AUTOMATION: true
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  deploy:
    name: 'Deploy Infrastructure'
    runs-on: ubuntu-latest

    # Use environments if you have protections set (optional)
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      # ðŸ§  Determine Terraform Workspace
      - name: Set Terraform Workspace
        id: workspace
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "workspace=prod" >> $GITHUB_OUTPUT
          else
            echo "workspace=dev" >> $GITHUB_OUTPUT
          fi

      # ðŸ§¾ Initialize Terraform with Remote Backend + Workspace
      - name: Terraform Init
        id: init
        working-directory: ./infra/terraform
        run: |
          WORKSPACE="${{ steps.workspace.outputs.workspace }}"

          terraform init \
            -backend-config="bucket=${{ secrets.TF_BACKEND_BUCKET }}" \
            -backend-config="region=${{ secrets.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_DYNAMODB_TABLE }}" \
            -backend-config="key=terraform-states/${WORKSPACE}/infra.tfstate"

          # Idempotent workspace creation: check if exists, create if not, then select
          if ! terraform workspace list | grep -q "\b${WORKSPACE}\b"; then
            echo "Creating workspace: ${WORKSPACE}"
            terraform workspace new ${WORKSPACE}
          else
            echo "Workspace ${WORKSPACE} already exists, selecting it"
            terraform workspace select ${WORKSPACE}
          fi

          # Set environment variable for subsequent steps
          echo "TF_WORKSPACE=${WORKSPACE}" >> $GITHUB_ENV

      - name: Terraform Format Check
        id: fmt
        working-directory: ./infra/terraform
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Validate
        id: validate
        working-directory: ./infra/terraform
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ./infra/terraform
        run: |
          terraform plan -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.sha }}
          path: infra/terraform/tfplan
          retention-days: 7

      - name: Terraform Apply
        id: apply
        working-directory: ./infra/terraform
        run: terraform apply -auto-approve tfplan

      # ðŸ“¤ Capture Terraform Outputs for Ansible
      - name: Capture Terraform Outputs
        id: tf_outputs
        working-directory: ./infra/terraform
        run: |
          # Retrieve outputs with error handling
          JENKINS_IP=$(terraform output -raw jenkins_public_ip 2>&1 || echo "")
          JENKINS_INSTANCE_ID=$(terraform output -raw jenkins_instance_id 2>&1 || echo "")

          # Validate outputs exist and are non-empty
          if [[ -z "${JENKINS_IP}" ]] || [[ -z "${JENKINS_INSTANCE_ID}" ]]; then
            echo "âŒ Error: Failed to retrieve Terraform outputs"
            echo "Jenkins IP: '${JENKINS_IP}'"
            echo "Instance ID: '${JENKINS_INSTANCE_ID}'"
            terraform output  # Show all outputs for debugging
            exit 1
          fi

          # Validate IP format
          if [[ ! "${JENKINS_IP}" =~ ^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Error: Invalid Jenkins IP format: '${JENKINS_IP}'"
            exit 1
          fi

          # Validate Instance ID format (starts with i-)
          if [[ ! "${JENKINS_INSTANCE_ID}" =~ ^i-[a-f0-9]+$ ]]; then
            echo "âŒ Error: Invalid Instance ID format: '${JENKINS_INSTANCE_ID}'"
            exit 1
          fi

          echo "jenkins_ip=${JENKINS_IP}" >> $GITHUB_OUTPUT
          echo "jenkins_instance_id=${JENKINS_INSTANCE_ID}" >> $GITHUB_OUTPUT
          echo "ðŸ“ Jenkins Server IP: ${JENKINS_IP}"
          echo "ðŸ†” Jenkins Instance ID: ${JENKINS_INSTANCE_ID}"

      # ðŸ’¾ Save Outputs as Artifact for Ansible Workflow
      - name: Save Jenkins IP to Artifact
        run: |
          mkdir -p outputs
          echo "${{ steps.tf_outputs.outputs.jenkins_ip }}" > outputs/jenkins_ip.txt
          echo "${{ steps.tf_outputs.outputs.jenkins_instance_id }}" > outputs/jenkins_instance_id.txt

      - name: Upload Terraform Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-${{ github.sha }}
          path: outputs/
          retention-days: 7

      # ðŸ“Š Display Summary
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Infrastructure Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${TF_WORKSPACE}" >> $GITHUB_STEP_SUMMARY
          echo "- **Jenkins IP**: ${{ steps.tf_outputs.outputs.jenkins_ip }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Instance ID**: ${{ steps.tf_outputs.outputs.jenkins_instance_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â­ï¸ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Wait for the Ansible deployment workflow to run" >> $GITHUB_STEP_SUMMARY
          echo "2. Access Jenkins at: http://${{ steps.tf_outputs.outputs.jenkins_ip }}:8080" >> $GITHUB_STEP_SUMMARY