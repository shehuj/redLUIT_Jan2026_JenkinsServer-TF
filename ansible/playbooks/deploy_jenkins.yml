---
- name: Install and configure Jenkins
  hosts: jenkins
  gather_facts: true
  become: true

  vars:
    jenkins_port: 8080

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Java (prerequisite for Jenkins)
      apt:
        name: openjdk-17-jdk
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Add Jenkins GPG key
      ansible.builtin.get_url:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
        dest: /usr/share/keyrings/jenkins-keyring.asc
        mode: '0644'
        force: true

    - name: Add Jenkins repository
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/jenkins-keyring.asc] https://pkg.jenkins.io/debian-stable binary/"
        state: present
        filename: jenkins
        update_cache: yes

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present
        update_cache: yes

    - name: Start and enable Jenkins service
      service:
        name: jenkins
        state: started
        enabled: true

    - name: Wait until Jenkins is accessible
      wait_for:
        host: localhost
        port: "{{ jenkins_port }}"
        timeout: 120

    - name: Read initial admin password
      command: cat /var/lib/jenkins/secrets/initialAdminPassword
      register: jenkins_password
      changed_when: false

    - name: Print Jenkins admin password
      debug:
        msg: "Jenkins admin initial password: {{ jenkins_password.stdout }}"